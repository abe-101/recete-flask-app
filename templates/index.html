{% extends "layout.html" %}

{% block title %}
    Store Receipts
{% endblock %}

{% block main %}
<div class="container-lg">
    <div class="row justify-content-md-center align-items-center">
        <div class="col col-md-6">
            <div class="mt-5 mb-auto mx-0 px-1">
                <span class="title_text_xl black">
                    <p class="mb-1"><strong>Receipts suck.</strong></p>
                </span>
                    <!-- <img src="{{ url_for('static', filename='/graphics/recete_full_logo_green_transparent.svg') }}" alt="recete full logo"> -->
            </div>
            <div class="row mt-3 mb-auto">
                <span class="flavor_text black">
                    <p class="mb-auto underline">We'll take care of<wbr> those for you.</p>
                </span>
            </div>
            <div class="row mt-3 mx-5">
                <div class="mx-auto px-auto">
                    <a href="/register">
                        <button class="btn index-button align-items-center pb-2"><span style="margin-right:10px; margin-left:5px;" class="square-margin"><img class="pb-1" width="22px" height="25px" src="{{ url_for('static', filename='/graphics/recete_full_white_transparent_logo_icon.svg') }}" alt="recete logo on sign up button"></span>Sign Up</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col col-md-6 mt-3 pt-3 mb-0">
            <img class="splash-image-main" src="{{ url_for('static', filename='/graphics/main_splash_art.svg') }}" alt="splash art of receipts and computers with colorful elements">
        </div>
    </div>
</div>
{% endblock %}

{% block neg_margin_start %}
<div class="neg-margin-3">
{% endblock %}

{% block neg_margin_end %}
</div>
{% endblock %}
